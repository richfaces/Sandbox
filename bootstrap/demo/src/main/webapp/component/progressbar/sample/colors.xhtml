<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://richfaces.org/sandbox/bootstrap">

    <b:progressBar severity="info">
        <b:bar width="20"/>
    </b:progressBar>
    <b:progressBar severity="success">
        <b:bar width="35"/>
    </b:progressBar>
    <b:progressBar severity="warning">
        <b:bar width="50"/>
    </b:progressBar>
    <b:progressBar severity="danger">
        <b:bar width="65"/>
    </b:progressBar>

</ui:composition>
