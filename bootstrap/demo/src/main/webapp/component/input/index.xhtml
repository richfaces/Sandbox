<!DOCTYPE html>
<html lang="en-US">

<ui:composition template="/resources/component.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:b="http://richfaces.org/sandbox/bootstrap">
    <ui:define name="body">
        <ui:param name="tag" value="input"/>
        <h1><code>b:input</code></h1>
        <p>The <code>b:input</code> is a classic with design enhancements like having text or button 
        prefix or suffix, color border depending on the severity, ...</p>
    
        <b:alert severity="info">
            <h:outputText value="Remember that JSF facet must have one and only one child. If you need to put more than one component inside a facet, wrap them in a &lt;h:panelGroup&gt; tag." />
        </b:alert>
    
        <h1>Basic usage</h1>
        
        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="input"/>
            <ui:param name="sample" value="basic"/>
        </ui:include>
        
        <h1>Scale</h1>
        
        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="input"/>
            <ui:param name="sample" value="scale"/>
        </ui:include>
        
        <h1>With prepend</h1>
        
        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="input"/>
            <ui:param name="sample" value="prepend"/>
        </ui:include>
        
        <h1>With append</h1>
        
        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="input"/>
            <ui:param name="sample" value="append"/>
        </ui:include>
        
        <h1>With both</h1>
        
        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="input"/>
            <ui:param name="sample" value="both"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
