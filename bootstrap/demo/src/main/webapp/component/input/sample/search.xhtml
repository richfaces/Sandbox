<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://richfaces.org/sandbox/bootstrap">
    <h:form styleClass="form-search">
        <b:input styleClass="search-query" value="#{requestBean.value}" placeholder="Enter your search">
          <f:facet name="append">
            <b:commandButton value="Search" render="outputSearch"/>
          </f:facet>
        </b:input>
    </h:form>
    <h:outputText id="outputSearch" value="Your last search: #{requestBean.value}" />
</ui:composition>
