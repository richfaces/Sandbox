<ui:fragment template="/resources/template.xhtml"
             xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:rich="http://richfaces.org/rich"
             xmlns:b="http://richfaces.org/sandbox/bootstrap">
    <div>
        <b:navbar fixed="top">
            <f:facet name="brand">
                <h:link outcome="/index.xhtml" value="Richfaces" styleClass="brand"/>
            </f:facet>
            
            <b:groupMenu label="Button">
                <h:link outcome="/component/buttonDropdown/index.xhtml" value="buttonDropdown"/>
                <h:link outcome="/component/buttonGroup/index.xhtml" value="buttonGroup"/>
                <h:link outcome="/component/commandButton/index.xhtml" value="commandButton"/>
            </b:groupMenu>
            
            <b:groupMenu label="Grid">
                <h:link outcome="/component/grid/index.xhtml" value="grid"/>
            </b:groupMenu>
            
            <b:groupMenu label="Output">
                <h:link outcome="/component/alert/index.xhtml" value="alert"/>
                <h:link outcome="/component/badge/index.xhtml" value="badge"/>
                <h:link outcome="/component/blockquote/index.xhtml" value="blockquote"/>
                <h:link outcome="/component/codeblock/index.html" value="codeblock"/>
                <h:link outcome="/component/heroUnit/index.xhtml" value="heroUnit"/>
                <h:link outcome="/component/icon/index.xhtml" value="icon"/>
                <h:link outcome="/component/label/index.xhtml" value="label"/>
            </b:groupMenu>
            
            <b:groupMenu label="Group">
                <h:link outcome="/component/groupMenu/index.xhtml" value="groupMenu"/>
                <h:link outcome="/component/groupPosition/index.xhtml" value="groupPosition"/>
            </b:groupMenu>
            
            <b:groupMenu label="Misc">
                <h:link outcome="/component/accordion/index.xhtml" value="accordion"/>
                <h:link outcome="/component/input/index.xhtml" value="input"/>
                <h:link outcome="/component/navbar/index.xhtml" value="navbar"/>
                <h:link outcome="/component/tabbable/index.xhtml" value="tabbable"/>
            </b:groupMenu>
        </b:navbar>
    </div>
</ui:fragment>
