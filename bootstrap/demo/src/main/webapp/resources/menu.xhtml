<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:rich="http://richfaces.org/rich"
             xmlns:b="http://richfaces.org/sandbox/bootstrap">
    <div>
        <b:navbar fixed="top">
            <f:facet name="brand">
                <h:link outcome="/index" value="RichFaces" styleClass="brand"/>
            </f:facet>

            <h:link outcome="/demo/scaffolding" value="Scaffolding"/>
            <h:link outcome="/demo/basecss" value="Base CSS"/>

            <b:menuFacet label="Button">
                <h:link outcome="/component/buttonDropdown/index" value="buttonDropdown"/>
                <h:link outcome="/component/buttonGroup/index" value="buttonGroup"/>
                <h:link outcome="/component/commandButton/index" value="commandButton"/>
            </b:menuFacet>

            <b:menuFacet label="Grid">
                <h:link outcome="/component/grid/index" value="grid"/>
                <h:link outcome="/component/gridColumn/index" value="gridColumn"/>
                <h:link outcome="/component/gridContainer/index" value="gridContainer"/>
                <h:link outcome="/component/gridRow/index" value="gridRow"/>
            </b:menuFacet>

            <b:menuFacet label="Output">
                <h:link outcome="/component/alert/index" value="alert"/>
                <h:link outcome="/component/badge/index" value="badge"/>
                <h:link outcome="/component/breadcrumb/index" value="breadcrumb"/>
                <h:link outcome="/component/blockquote/index" value="blockquote"/>
                <h:link outcome="/component/codeblock/index" value="codeblock"/>
                <h:link outcome="/component/heroUnit/index" value="heroUnit"/>
                <h:link outcome="/component/icon/index" value="icon"/>
                <h:link outcome="/component/label/index" value="label"/>
                <h:link outcome="/component/modal/index" value="modal"/>
                <h:link outcome="/component/popover/index" value="popover"/>
                <h:link outcome="/component/tooltip/index" value="tooltip"/>
            </b:menuFacet>

            <b:menuFacet label="Semantic">
                <h:link outcome="/component/menuFacet/index" value="menuFacet"/>
                <h:link outcome="/component/positionFacet/index" value="positionFacet"/>
            </b:menuFacet>

            <b:menuFacet label="Other">
                <h:link outcome="/component/accordion/index" value="accordion"/>
                <h:link outcome="/component/autocomplete/index" value="autocomplete"/>
                <h:link outcome="/component/el/index" value="EL functions"/>
                <h:link outcome="/component/input/index" value="input"/>
                <h:link outcome="/component/navbar/index" value="navbar"/>
                <h:link outcome="/component/navlist/index" value="navlist"/>
                <h:link outcome="/component/tabbable/index" value="tabbable"/>
                <h:link outcome="/component/orderingList/index" value="orderingList"/>
                <h:link outcome="/component/pickList/index" value="pickList"/>
                <h:link outcome="/component/pagination/index" value="pagination"/>
                <h:link outcome="/component/pager/index" value="pager"/>
                <h:link outcome="/component/progressbar/index" value="progressBar"/>
                <h:link outcome="/component/well/index" value="well"/>
            </b:menuFacet>
        </b:navbar>
    </div>
</ui:fragment>
