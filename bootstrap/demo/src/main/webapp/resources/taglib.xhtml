<!DOCTYPE html>
<html lang="en-US" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://richfaces.org/sandbox/bootstrap">

    <h:outputStylesheet >
        .attributes tr {
            vertical-align: top;
        }
    </h:outputStylesheet>
    
    <div class="well well-small">
      RichFaces Bootstrap namespace: <code>xmlns:b="http://richfaces.org/sandbox/bootstrap"</code>
    </div>
    
    <div class="hidden-phone">
        <b:tabbable>
            <b:tab title="VDL" default="true">
                <ui:include src="/resources/fragment/attributesDataTable.xhtml">
                    <ui:param name="attributesList" value="#{taglibReader.getDefaultAttributes(tag)}" />
                </ui:include>
            </b:tab>
            
            <b:tab title="Global">
                <ui:include src="/resources/fragment/attributesDataTable.xhtml">
                    <ui:param name="attributesList" value="#{taglibReader.getGlobalAttributes(tag)}" />
                </ui:include>
            </b:tab>
            
            <b:tab title="onEvents" rendered="#{!empty(taglibReader.getOnEventAttributes(tag))}">
                <ui:include src="/resources/fragment/attributesDataTable.xhtml">
                    <ui:param name="attributesList" value="#{taglibReader.getOnEventAttributes(tag)}" />
                </ui:include>
            </b:tab>
        </b:tabbable>
    </div>
    
    <div class="visible-phone">
        <div style="padding-bottom: 20px;">
            <button class="btn btn-primary" data-toggle="collapse" data-target="#vdl" onclick="$(this).toggleClass('in');">
                <span class="in-show">Show VDL</span>
                <span class="in-hide">Hide VDL</span>
            </button>
        </div>
        
        <div id="vdl" class="collapse">
            <b:tabbable>
                <b:tab title="VDL" default="true">
                    <ui:include src="/resources/fragment/attributesRepeat.xhtml">
                        <ui:param name="attributesList" value="#{taglibReader.getDefaultAttributes(tag)}" />
                    </ui:include>
                </b:tab>
                
                <b:tab title="Global">
                    <ui:include src="/resources/fragment/attributesRepeat.xhtml">
                        <ui:param name="attributesList" value="#{taglibReader.getGlobalAttributes(tag)}" />
                    </ui:include>
                </b:tab>
                
                <b:tab title="onEvents" rendered="#{!empty(taglibReader.getOnEventAttributes(tag))}">
                    <ui:include src="/resources/fragment/attributesRepeat.xhtml">
                        <ui:param name="attributesList" value="#{taglibReader.getOnEventAttributes(tag)}" />
                    </ui:include>
                </b:tab>
            </b:tabbable>
        </div>
    </div>
    
</ui:composition>
</html>
