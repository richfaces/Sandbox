<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://richfaces.org/sandbox/bootstrap">

    <header id="overview" class="jumbotron subhead">
        <div class="subnav spybar">
            <ul class="nav nav-pills">
                <li><a href="#top" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow');return false;">Top</a></li>
                <ui:repeat var="_section" value="#{sections.split(',')}">
                    <li>
                        <h:outputLink value="##{_section}">
                          <h:outputText value="#{_section}" />
                        </h:outputLink>
                    </li>
                </ui:repeat>
            </ul>
        </div>
    </header>
    
    <script>
      $('body').attr('data-spy','scroll').attr('data-target','.spybar').attr('data-offset','100');
    </script>
    
    <h:outputScript name="subnav.js" library="js" />
</ui:composition>
