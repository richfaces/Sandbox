<!DOCTYPE html>
<html lang="en-US">

<ui:composition template="/resources/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:bootstrap="http://richfaces.org/sandbox/bootstrap">
    <ui:define name="body">
    
        <h1>Basic usage</h1>
        
        <bootstrap:badge>
            1
        </bootstrap:badge>
        
        <h1>Severity usage</h1>
        
        <ul class="unstyled">
            <li><bootstrap:badge value="1" /></li>
            <li><bootstrap:badge value="2" severity="success" /></li>
            <li><bootstrap:badge value="4" severity="warning" /></li>
            <li><bootstrap:badge value="6" severity="error" /></li>
            <li><bootstrap:badge value="8" severity="info" /></li>
            <li><bootstrap:badge value="10" severity="inverse" /></li>
        </ul>
        
    </ui:define>
