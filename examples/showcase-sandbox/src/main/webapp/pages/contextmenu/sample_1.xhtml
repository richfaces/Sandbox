<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
      xmlns:sandbox="http://richfaces.org/sandbox">
<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <h:form id="f">
            <sandbox:contextmenu id="cm" attachTo="panel" mode="ajax">
                <rich:menuItem action="#{contextmenuBean.action}">Everybody do the monkey (ajax)</rich:menuItem>
                <rich:menuItem action="#{contextmenuBean.action}" mode="server">Monkey on the server</rich:menuItem>
                <rich:menuSeparator/>
                <rich:menuItem onclick="alert('Printing');" label="Print" mode="client">
                    <f:facet name="icon">
                        <h:graphicImage value="img/print.gif" alt="print"/>
                    </f:facet>
                </rich:menuItem>
            </sandbox:contextmenu>
            <rich:panel id="panel">
                <f:facet name="header">Some panel</f:facet>
                Click here for context menu
            </rich:panel>

        </h:form>

    </ui:define>
</ui:composition>
</html>
