<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:radio="http://richfaces.org/sandbox/radio"
      xmlns:outputfile="http://richfaces.org/sandbox/outputfile"
      xmlns:syntaxhighlighter="http://richfaces.org/sandbox/syntaxhighlighter" xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>Radio sample</title>
</h:head>

<h:body class="rich-container">
    <ui:include src="menu.xhtml"/>
    Selected option:#{radioBean.selectedOption}
    <h:form>
        <radio:selectOneRadio id="radio" value="#{radioBean.selectedOption}">
            <f:selectItem itemValue="January" itemLabel="January"/>
            <f:selectItem itemValue="February" itemLabel="February"/>
            <f:selectItem itemValue="March" itemLabel="March"/>
        </radio:selectOneRadio>
        <radio:radio for="radio" index="0" onchange="alert(1)"/>
        Some other thing.
        <radio:radio for="radio" index="2">
            <a4j:ajax oncomplete="alert(2)"/>
        </radio:radio>

        <hr/>

        <radio:selectOneRadio id="radio2" value="#{radioBean.selectedOption}" onchange="alert(1)">
            <f:selectItem itemValue="January" itemLabel="January"/>
            <f:selectItem itemValue="February" itemLabel="February"/>
            <f:selectItem itemValue="March" itemLabel="March"/>
        </radio:selectOneRadio>
        <radio:radio for="radio2" index="0" onchange="alert(2)"/>
        Some other thing.
        <radio:radio for="radio2" index="2"/>

        <hr/>

        <radio:selectOneRadio id="radio3" value="#{radioBean.selectedOption}" onchange="alert(1)">
            <a4j:ajax oncomplete="alert(3)"/>
            <f:selectItem itemValue="January" itemLabel="January"/>
            <f:selectItem itemValue="February" itemLabel="February"/>
            <f:selectItem itemValue="March" itemLabel="March"/>
        </radio:selectOneRadio>
        <radio:radio for="radio3" index="0" onchange="alert(2)"/>
        Some other thing.
        <radio:radio for="radio3" index="2"/>

        <h:commandButton value="Submit"/>
    </h:form>
    <syntaxhighlighter:syntaxhighlighter language="xml">
        <outputfile:outputFile value="/sample5.xhtml"/>
    </syntaxhighlighter:syntaxhighlighter>

</h:body>
</html>
