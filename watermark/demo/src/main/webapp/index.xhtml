<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" xmlns:watermark="http://richfaces.org/sandbox/watermark">
<h:head>
    <title>Watermark sample</title>
    
    <style type="text/css">
        input.customWatermarkClass {
            color: blue !important
        }
    </style>
</h:head>

<h:body>

    <h:form>
        <h:outputLabel value="Watermark text" for="text"/>
        <h:inputTextarea id="text" value="#{watermarkBean.text}" required="true">
            <f:ajax event="valueChange" render="@form"/>
        </h:inputTextarea>
        <h:commandButton value="Submit" action="#{watermarkBean.submit}"/>
        <br/><br/>
        <h:inputText id="watermarked" value="#{watermarkBean.watermarkedInput}">
            <watermark:watermark value="#{watermarkBean.text}" styleClass="customWatermarkClass" />
        </h:inputText>

        <rich:calendar id="calendar" value="#{watermarkBean.date}" enableManualInput="true" ajaxSingle="true">
            <watermark:watermark value="#{watermarkBean.text}" />
        </rich:calendar>
        
        <input id="htmlInput" type="text"/>
        <watermark:watermark value="#{watermarkBean.textObject}" selector="#htmlInput" converter="#{watermarkBean.converter}" />

        <h:inputTextarea id="textarea" value="#{watermarkBean.watermarkedInput}" rows="10" cols="40">
            <watermark:watermark value="#{watermarkBean.text}"/>
        </h:inputTextarea>
    </h:form>

</h:body>
</html>
