<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:outputfile="http://richfaces.org/sandbox/outputfile"
      xmlns:syntaxhighlighter="http://richfaces.org/sandbox/syntaxhighlighter"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>OutputFile sample</title>
</h:head>
<h:body class="rich-container">
    <ui:include src="menu.xhtml"/>

    <h:form>
        <h:selectOneListbox value="#{outputFileBean.selectedFile}" size="1">
            <f:selectItems value="#{outputFileBean.files}" var="file" itemValue="#{file}" itemLabel="#{file}"/>
            <f:ajax render=":contents"/>
        </h:selectOneListbox>
    </h:form>

    <syntaxhighlighter:syntaxhighlighter id="contents" language="xml">
        <outputfile:outputFile value="#{outputFileBean.selectedFile}"/>
    </syntaxhighlighter:syntaxhighlighter>
</h:body>
</html>
